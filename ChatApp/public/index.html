<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content ="This is description">
    <meta name="keywords" content ="html, html tutorials, web development">
    <meta name="robots" content ="INDEX, FOLLOW">

    <title>iChat - Realtime Node Socket.io Chat App</title>
    
    <script defer src="http://localhost:8000/socket.io/socket.io.js"> </script>     <!--DOUBT-->      <!-- server ko client ke saath jodne ke liye, yh js file include ki hai .. iss js file ko phle include kro as compared to client.js-->
    <script defer src="js/client.js"></script>                                      <!--Defer ka matlab hai ki abhi yh js file background me run nhi hogi... jab hmari DOM (HTML) poori ready ho jayegi, tab yh apne aap run ho jayegi......defer likhne ki bjaye hum iss js file ko body tag ke baad bhi daal skte hai-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav>
        <img class="logo" src="logo1.png" alt="">
        <h1>Welcome to iChat App!</h1>
    </nav>

    <div class="container">               <!-- yh container ko dynamically client.js se fill krenge-->

    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
